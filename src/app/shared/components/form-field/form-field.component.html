<mat-form-field hideRequiredMarker>
  <mat-label>{{ label }}</mat-label>
  <input
    [type]="type"
    matInput
    [placeholder]="placeholder"
    [formControl]="formCtrl"
    (blur)="onBlur()"
    (focus)="onFocus()"
    (keypress)="onKeyPress($event)"
  />
  <mat-error>{{ errorMsg }}</mat-error>
</mat-form-field>
